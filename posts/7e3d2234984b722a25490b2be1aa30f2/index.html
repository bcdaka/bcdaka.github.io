                    <h3><a id="_0"></a>介绍</h3> 
<p>使用sql语句删除表字段。</p> 
<h3><a id="_2"></a>命令</h3> 
<pre><code class="prism language-sql"><span class="token keyword">alter</span> <span class="token keyword">table</span> 表名 <span class="token keyword">drop</span> 字段名<span class="token punctuation">;</span>
</code></pre> 
<h3><a id="_6"></a>例子</h3> 
<p>删除<code>a</code>表中的<code>name</code>字段。</p> 
<pre><code class="prism language-sql"><span class="token keyword">alter</span> <span class="token keyword">table</span> a <span class="token keyword">drop</span> <span class="token identifier"><span class="token punctuation">`</span>name<span class="token punctuation">`</span></span><span class="token punctuation">;</span>
</code></pre>
