                    <p>直接执行查看日志指令会出来很多页。dmesg为开机日志信息。记录了开机时硬件的过程</p> 
<pre><code>sudo dmesg</code></pre> 
<p>执行结果： </p> 
<p style="text-align:center;"><img alt="" src="https://images2.imgbox.com/3f/ff/GWPZg1Lf_o.png"></p> 
<p>可以用竖号“|”，在前一条命令返回的内容进行查找。下图为查找bluetooth  </p> 
<pre><code>sudo dmesg |grep -i bluetooth</code></pre> 
<p style="text-align:center;"><img alt="" src="https://images2.imgbox.com/9f/15/pN4mZJYh_o.png"></p>
