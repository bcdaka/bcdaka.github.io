                    <h2><a id="npm__0"></a>npm 登录问题</h2> 
<pre><code class="prism language-javascript">npm login <span class="token operator">--</span>auth<span class="token operator">-</span>type<span class="token operator">=</span>legacy
</code></pre> 
<p><img src="https://images2.imgbox.com/3a/f1/uvan5eLf_o.png" alt="在这里插入图片描述"></p> 
<h2><a id="_6"></a>报错</h2> 
<p><img src="https://images2.imgbox.com/bf/81/rdMQuL8Z_o.png" alt="在这里插入图片描述"></p> 
<h2><a id="_8"></a>原因</h2> 
<p>npm源非npm本身源，需要切换：</p> 
<h4><a id="_10"></a>查看源</h4> 
<pre><code class="prism language-bash">nrm <span class="token function">ls</span>
</code></pre> 
<p><img src="https://images2.imgbox.com/a9/df/TNzzriIX_o.png" alt="在这里插入图片描述"></p> 
<h4><a id="npm_17"></a>切换为npm源</h4> 
<pre><code class="prism language-bash">nrm use <span class="token function">npm</span>
</code></pre> 
<p><img src="https://images2.imgbox.com/bf/a7/HMB85CnZ_o.png" alt="在这里插入图片描述"></p> 
<h4><a id="_23"></a>重新登录</h4>
